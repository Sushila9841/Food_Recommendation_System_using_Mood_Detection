{% extends "dashboard/base.html" %}




{% block container %}

<div class="grid mb-4 pb-10 px-8 mx-4 rounded-3xl bg-gray-100 border-4 border-gray-400">

                </div>
                <div class="grid grid-cols-12 gap-6 mt-5">

                    <div class="p-5">

                            <div>

                            </div>
                        </div>

                            <div>
                                <div class="mt-3 text-3xl font-bold leading-8">{{reg_user}}</div>

                                <div class="mt-1 text-base text-gray-600" style="color: blueviolet;">Registered User</div>

                        </div>
                    </div>
                </a>
          
                </div>
            </div>
            <div class="col-span-12 mt-5">

            <div class="col-span-12 mt-5">

    </div>
