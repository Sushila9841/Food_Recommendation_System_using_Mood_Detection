{% extends 'frontend/base.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 via-pink-500 to-voilent-500"> <!-- This creates a horizontal gradient background -->
    <div class="w-4/5 lg:w-2/3 xl:w-1/2 mt-12 bg-white p-6 rounded-xl shadow-lg"> <!-- This creates a centered, responsive card with a shadow -->


        <div class="swiper-container mt-6 h-102">
            <div class="swiper-wrapper">

                <!-- Each question field will be inside a Swiper slide -->
                {% for field in form %}
                    <div class="swiper-slide p-4">
                        <div class="question mb-4">
                            <div class="font-bold mb-2">{{ field.label_tag }}
                                {#                                {{ field|addclass:"form-control" }}#}
                            </div>
                            <div class="border rounded px-3 py-2 bg-gray-100">
                                    {{ field }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Add Navigation buttons (optional) -->
<div class="flex justify-between mt-4">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
</div>

        <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                Submit
            </button>
        </form>
<!-- Add Pagination -->
        <!-- <div class="swiper-pagination mt-4 swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal"></div> -->
            

        </div>
    </div>




{% endblock content %}
